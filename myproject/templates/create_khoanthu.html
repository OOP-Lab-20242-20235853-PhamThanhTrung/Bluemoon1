{% extends 'base.html' %}
{% load static %}
{% block khoanthu-content %}
<div class="page-wrapper">
    <div class="page-breadcrumb">
        <div class="row">
            <div class="col-7 align-self-center">
                <h4 class="page-title text-truncate text-dark font-weight-medium mb-1">費目の新規作成</h4>
                <div class="d-flex align-items-center">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb m-0 p-0">
                            <li class="breadcrumb-item"><a href="{% url 'home' %}" class="text-muted">ホーム</a></li>
                            <li class="breadcrumb-item"><a href="{% url 'khoanthu' %}" class="text-muted">費目管理</a></li>
                            <li class="breadcrumb-item text-muted active" aria-current="page">新規作成</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <form method="post" action="{% url 'create_khoanthu' %}">
                            {% csrf_token %}
                            <div class="form-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group mb-3">
                                            <label class="form-label">費目名</label>
                                            <input type="text" name="tenkhoanthu" class="form-control" placeholder="費目名を入力" required>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group mb-3">
                                            <label class="form-label">作成日</label>
                                            <input type="date" name="ngaytao" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group mb-3">
                                            <label class="form-label">期限</label>
                                            <input type="date" name="thoihan" class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group mb-3">
                                            <label class="form-label">金額 (VND) / 人</label>
                                            <input type="number" step="0.01" min="0" name="sotien" class="form-control" placeholder="金額を入力" required>
                                        </div>
                                    </div>
                                    <div class="col-md-4 d-flex align-items-center">
                                        <div class="form-check mt-4">
                                            <input class="form-check-input" type="checkbox" id="batbuoc" name="batbuoc">
                                            <label class="form-check-label" for="batbuoc">
                                                必須
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group mb-3">
                                            <label class="form-label">備考</label>
                                            <input type="text" name="ghichu" class="form-control" placeholder="備考を入力 (任意)">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-actions">
                                <div class="text-end">
                                    <button type="submit" class="btn btn-info">登録</button>
                                    <a href="{% url 'khoanthu' %}" class="btn btn-dark">キャンセル</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock khoanthu-content %}
