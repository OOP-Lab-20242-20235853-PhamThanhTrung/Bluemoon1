{% extends 'base.html' %}
{% block update_hokhau %}
<div class="page-wrapper">
    <div class="container-fluid">
        <form method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-lg-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h4 class="card-title text-warning">世帯情報の編集: {{ hokhau.sohokhau }}</h4>
                            
                            <div class="form-group mb-3">
                                <label class="font-weight-bold">世帯番号</label>
                                <input type="text" name="sohokhau" value="{{ hokhau.sohokhau }}" class="form-control" required>
                            </div>

                            <div class="form-group mb-3">
                                <label class="font-weight-bold">世帯主</label>
                                <select name="chuhokhau" class="form-control" required>
                                    {% for nk in nhankhau_list %}
                                        <option value="{{ nk.id }}" {% if nk.id == hokhau.chuhokhau.id %}selected{% endif %}>
                                            {{ nk.hoten }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="row">
                                <div class="col-6 mb-3">
                                    <label>住居番号</label>
                                    <input type="text" name="sonha" value="{{ hokhau.sonha }}" class="form-control" required>
                                </div>
                                <div class="col-6 mb-3">
                                    <label>通り</label>
                                    <input type="text" name="duong" value="{{ hokhau.duong }}" class="form-control" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6 mb-3">
                                    <label>町名</label>
                                    <input type="text" name="phuong" value="{{ hokhau.phuong }}" class="form-control" required>
                                </div>
                                <div class="col-6 mb-3">
                                    <label>区</label>
                                    <input type="text" name="quan" value="{{ hokhau.quan }}" class="form-control" required>
                                </div>
                            </div>

                            <div class="form-group mb-3">
                                <label>作成日</label>
                                <input type="date" name="ngaylamhokhau" value="{{ hokhau.ngaylamhokhau|date:'Y-m-d' }}" class="form-control" required>
                            </div>
                            <div class="form-group mb-3">
                                <label class="font-weight-bold text-dark">備考 (状態)</label>
                                <textarea name="ghichu" class="form-control" rows="4" 
                                          placeholder="備考を入力 (例: 転出、不在など...)">{{ hokhau.ghichu|default:'' }}</textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-8">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center mb-3 border-bottom pb-2">
                                <h4 class="card-title mb-0">世帯構成員</h4>
                                <button type="button" class="btn btn-sm btn-success shadow-sm" onclick="addMemberRow()">
                                    <i class="fas fa-plus mr-1"></i> メンバー追加
                                </button>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead class="bg-light">
                                        <tr>
                                            <th>氏名</th>
                                            <th>続柄</th>
                                            <th style="width: 50px;"></th>
                                        </tr>
                                    </thead>
                                    <tbody id="memberTableBody">
                                        {% for tv in thanh_vien_hien_tai %}
                                        <tr>
                                            <td>
                                                <select name="thanhvien_id[]" class="form-control" required>
                                                    {% for nk in nhankhau_list %}
                                                    <option value="{{ nk.id }}" {% if nk.id == tv.nhankhau.id %}selected{% endif %}>
                                                        {{ nk.hoten }} ({{ nk.cccd }})
                                                    </option>
                                                    {% endfor %}
                                                </select>
                                            </td>
                                            <td>
                                                <input type="text" name="quanhe[]" value="{{ tv.quanhevoichuho }}" class="form-control" required>
                                            </td>
                                            <td>
                                                <button type="button" class="btn btn-danger btn-sm" onclick="this.parentElement.parentElement.remove()">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3 text-right">
                        <button type="submit" class="btn btn-primary px-4 shadow">変更を保存</button>
                        <a href="{% url 'hokhau' %}" class="btn btn-dark px-4">キャンセル</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    function addMemberRow() {
        const tbody = document.getElementById('memberTableBody');
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>
                <select name="thanhvien_id[]" class="form-control" required>
                    <option value="">-- 居住者を選択 --</option>
                    {% for nk in nhankhau_list %}
                        <option value="{{ nk.id }}">{{ nk.hoten }} ({{ nk.cccd }})</option>
                    {% endfor %}
                </select>
            </td>
            <td>
                <input type="text" name="quanhe[]" placeholder="妻、子など..." class="form-control" required>
            </td>
            <td>
                <button type="button" class="btn btn-danger btn-sm" onclick="this.parentElement.parentElement.remove()">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </td>
        `;
        tbody.appendChild(row);
    }
</script>
{% endblock update_hokhau %}
