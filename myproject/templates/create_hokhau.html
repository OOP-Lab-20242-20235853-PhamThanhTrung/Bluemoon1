{% extends 'base.html' %}
{% block create_hokhau %}
<div class="page-wrapper">
    <div class="container-fluid">
        <form method="POST" id="hokhauForm">
            {% csrf_token %}
            <div class="row">
                <div class="col-lg-5">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title text-primary">世帯情報</h4>
                            <div class="form-group mb-3">
                                
                            </div>
                            <div class="form-group mb-3">
                                <label>世帯主</label>
                                <select name="chuhokhau" class="form-control" required>
                                    <option value="">-- 世帯主を選択 --</option>
                                    {% for nk in nhankhau_list %}
                                        <option value="{{ nk.id }}">{{ nk.hoten }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="row">
                                <div class="col-6 mb-3"><label>住居番号</label><input type="text" name="sonha" class="form-control"></div>
                                <div class="col-6 mb-3"><label>通り</label><input type="text" name="duong" class="form-control"></div>
                                <div class="col-6 mb-3"><label>町名 (Phường)</label><input type="text" name="phuong" class="form-control"></div>
                                <div class="col-6 mb-3"><label>区 (Quận)</label><input type="text" name="quan" class="form-control"></div>
                                <div class="col-12 mb-3"><label>作成日</label><input type="date" name="ngaylamhokhau" class="form-control" required></div>
                                <div class="col-12 mb-3">
                                    <label>備考 (状態)</label>
                                    <textarea name="ghichu" class="form-control" rows="3" placeholder="備考を入力 (例: 転出、不在など...)"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-7">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center mb-3 border-bottom pb-2">
                                <h4 class="card-title mb-0">世帯構成員</h4>
                                <button type="button" class="btn btn-sm btn-success shadow-sm" onclick="addThanhVien()">
                                    <i class="fas fa-plus mr-1"></i> メンバー追加
                                </button>
                            </div>
                            
                            <div class="table-responsive">
                                <table class="table table-bordered" id="thanhVienTable">
                                    <thead class="bg-light">
                                        <tr>
                                            <th style="width: 50%;">氏名</th>
                                            <th>世帯主との続柄</th>
                                            <th style="width: 50px;"></th>
                                        </tr>
                                    </thead>
                                    <tbody id="thanhVienBody">
                                        </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="text-right mt-3">
                        <button type="submit" class="btn btn-primary px-5">登録</button>
                        <a href="{% url 'hokhau' %}" class="btn btn-dark">キャンセル</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    function addThanhVien() {
        const tbody = document.getElementById('thanhVienBody');
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>
                <select name="thanhvien_id[]" class="form-control" required>
                    <option value="">-- 居住者を選択 --</option>
                    {% for nk in nhankhau_list %}
                        <option value="{{ nk.id }}">{{ nk.hoten }} ({{ nk.cccd }})</option>
                    {% endfor %}
                </select>
            </td>
            <td>
                <input type="text" name="quanhe[]" class="form-control" placeholder="妻、子、弟など..." required>
            </td>
            <td>
                <button type="button" class="btn btn-danger btn-sm" onclick="this.parentElement.parentElement.remove()">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </td>
        `;
        tbody.appendChild(row);
    }
</script>
{% endblock create_hokhau %}
